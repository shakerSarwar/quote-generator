<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quote Generator</title>
    <link rel="icon" type="image/png/icon" href="./favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="quote-container" id="container">
        <div class='quote-text'>
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

        <div class="quote-author">
            <span id="author"></span>
        </div>

        <div class="button-container">
            <button onclick={tweetQuote()} class="twitter-button" id="twitter" title="Tweet this">
                <i class="fab fa-twitter-square"></i>
            </button>

            <button id='newQuote' onclick={newQuotes()}>New Quote</button>
        </div>
    </div>
    <div class="loader" id="loader"></div>
    <script type="text/javascript" src="./index.js" ></script>
</body>
</html>
